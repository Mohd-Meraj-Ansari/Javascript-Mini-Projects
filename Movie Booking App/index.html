<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="tickets">
        <div class="ticket-selector">
          <div class="title">Movie name</div>
          <div class="seats">
            <div class="status">
              <div class="item">Available</div>
              <div class="item">Booked</div>
              <div class="item">Selected</div>
            </div>
            <div class="all-seats">
              <input type="checkbox" name="tickets" id="t1" />
              <label for="t1" class="seat booked"></label>
            </div>
          </div>
          <div class="text">Screen</div>
          <div class="timings">
            <div class="dates">
              <input type="radio" name="date" id="d1" checked />
              <label for="d1" class="dates-item">
                <div class="day">Mon</div>
                <div class="date">01</div>
              </label>
              <input type="radio" name="date" id="d2" />
              <label for="d2" class="dates-item">
                <div class="day">Tue</div>
                <div class="date">02</div>
              </label>
              <input type="radio" name="date" id="d3" />
              <label for="d3" class="dates-item">
                <div class="day">Wed</div>
                <div class="date">03</div>
              </label>
              <input type="radio" name="date" id="d4" />
              <label for="d4" class="dates-item">
                <div class="day">Thurs</div>
                <div class="date">04</div>
              </label>
              <input type="radio" name="date" id="d5" />
              <label for="d5" class="dates-item">
                <div class="day">Fri</div>
                <div class="date">05</div>
              </label>
              <input type="radio" name="date" id="d6" />
              <label for="d6" class="dates-item">
                <div class="day">Sat</div>
                <div class="date">06</div>
              </label>
              <input type="radio" name="date" id="d7" />
              <label for="d7" class="dates-item">
                <div class="day">Sun</div>
                <div class="date">07</div>
              </label>
            </div>
            <div class="times">
              <input type="radio" name="time" id="time1" checked />
              <label for="time1" class="time">08:00</label>
              <input type="radio" name="time" id="time2" />
              <label for="time2" class="time">11:30</label>
              <input type="radio" name="time" id="time3" />
              <label for="time3" class="time">02:00</label>
              <input type="radio" name="time" id="time4" />
              <label for="time4" class="time">04:30</label>
              <input type="radio" name="time" id="time5" />
              <label for="time5" class="time">07:00</label>
              <input type="radio" name="time" id="time6" />
              <label for="time6" class="time">09:30</label>
              <input type="radio" name="time" id="time7" />
              <label for="time7" class="time">12:00</label>
            </div>
          </div>
        </div>
        <div class="price">
          <div class="total">
            <span class="count-span"
              ><span class="count">0</span> Tickets
            </span>
            <div>
              â‚¹
              <div>class="amount">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
