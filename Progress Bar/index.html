<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Progress Bar</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container rotate">
      <svg>
         <circle class="circular" cx="100" cy="100" r="80" fill="none" stroke="red" stroke-width="6"> </circle>
      </svg>
   </div>

   <div class="container">
      <svg>
         <line x1="0" y1="100" x2="200" y2="100" stroke="green" stroke-width="6">
         </line>
      </svg>
   </div>
</body>
</html>
