<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <button id="backBtn"><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;back</button>
      </header>

      <main>
        <div class="left">
          <img src="https://flagcdn.com/tn.svg" alt="country flag" />
        </div>

        <div class="right">
          <h2>Country Name</h2>

          <div class="country-details">
            <p><b>Native name: </b></p>
            <p><b>Population :</b></p>
            <p><b>Region :</b></p>
            <p><b>Sub Region :</b></p>
            <p><b>Capital :</b></p>
            <p><b>Currency :</b></p>
            <p><b>Languages :</b></p>
          </div>

          <p class="border-country"><b>Border countries :</b></p>
        </div>
      </main>
    </div>
  </body>
</html>
