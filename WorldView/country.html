<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="heading">
        <h2><a href="/WorldView/">Explore the World...</a></h2>
        <p id="mode"><i class="fa-regular fa-moon"></i>&nbsp; Dark Mode</p>
      </div>
    </header>

    <div class="container">
      <div class="backButton">
        <span id="backBtn" onclick="history.back()">
          <i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;back
        </span>
      </div>

      <main>
        <div class="left">
          <img src="" alt="country flag" />
        </div>

        <div class="right">
          <h2 id="cName">Country : <span id="country-Name"></span></h2>

          <div class="country-details">
            <p><b>Capital :</b> <span id="cap"></span></p>
            <p><b>Native name :</b> <span id="native"></span></p>
            <p><b>Population :</b> <span id="pop"></span></p>
            <p><b>Region :</b> <span id="reg"></span></p>
            <p><b>Sub Region :</b> <span id="sub-reg"></span></p>
            <p><b>Currency :</b> <span id="cur"> </span></p>
            <p><b>Languages :</b> <span id="lan"></span></p>
          </div>

          <div class="border-country">
            <b>Border countries :</b>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
